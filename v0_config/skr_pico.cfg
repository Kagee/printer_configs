[mcu]
serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571290FB318-if00
restart_method: command

[virtual_sdcard]
path: /home/hildenae/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

## Z and Extruder motor currents                                                [tmc2209 stepper_*] sections. Uncomment the stepper motor you have
## Full steps per rotation for Extruder                                         [extruder] section
## Thermistor types                                                             [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Extruder motor currents                                                      [extruder] section
## PID tune                                                                     [extruder] and [heater_bed] sections
## Fine tune E steps                                                            [extruder] section

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 2000
max_z_velocity: 15
max_z_accel: 45 # voron says 300
square_corner_velocity: 6.0

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
# Motor B, left when looking from front
step_pin: gpio11
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: gpio10               # Check motor direction in link above. If inverted, add a ! before gpio10
enable_pin: !gpio12
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  # 200 for 1.8째 stepper motors
position_endstop: 120
position_max: 120
homing_positive_dir: true
## Sensorless Homing
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_speed: 40 # Can be increased after initial setup, Max 100
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
interpolate: False
# you need to calculate the run_current value using the equation 
# (rated_motor_current * 0.707 = Maximum_run_current) 
# start with a value that is about 60%-70% of your maximum value.
# 1.5*0.707 = 1.0605
# 1.0605 * 0.7 = 0.74235
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0      # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
## Sensorless Homing
diag_pin: ^gpio4
driver_SGTHRS: 90  #voron: 255 Tune this, use the highest value that will not cause a false trigger

[stepper_y]
# Motor A, right when looking from front
step_pin: gpio6
## Refer to https://docs.vorondesign.com/build/startup/#v0
dir_pin: gpio5 # Check motor direction in link above. If inverted, add a ! before gpio5
enable_pin: !gpio7
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  # 200 for 1.8째 stepper motors
position_endstop: 120
position_max: 120
homing_positive_dir: true
## Sensorless Homing
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_speed: 40  # voron: 20, Can be increased after initial setup, Max 100
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
interpolate: False
# you need to calculate the run_current value using the equation 
# (rated_motor_current * 0.707 = Maximum_run_current) 
# start with a value that is about 60%-70% of your maximum value.
# 1.5*0.707 = 1.0605
# 1.0605 * 0.7 = 0.74235
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0      # 999999 to turn stealthchop on, and 0 to use spreadcycle
## Sensorless Homing
diag_pin: ^gpio3
driver_SGTHRS: 90  #voron: 255, Tune this, use the highest value that will not cause a false trigger

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28              # Remove the ! before gpio28 if motor direction is inverted.
enable_pin: !gpio2
rotation_distance: 8          # For T8x8 integrated lead screw
microsteps: 32
endstop_pin: ^gpio25
position_endstop: 120         # Default endstp position on the bottom for v0.2
position_max: 120
position_min: -1.5
homing_speed: 10 # voron: 20
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
interpolate: False
# you need to calculate the run_current value using the equation 
# (rated_motor_current * 0.707 = Maximum_run_current) 
# start with a value that is about 60%-70% of your maximum value.
# 1A*0.707 = 0.707
# 1.0605 * 70% = 0.4949
## For LDO-42STH25-1004CL200E 1.0A
# LDO: 0.37
run_current: 0.37
sense_resistor: 0.110
stealthchop_threshold: 0 # 999999 to turn stealthchop on, and 0 to use spreadcycle

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: gpio14
dir_pin: gpio13               # Add ! if moving opposite direction
enable_pin: !gpio15
full_steps_per_rotation: 200  # Set to 200 for LDO 1.8째 stepper motor
rotation_distance: 22.23      # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10             # For Mini Afterburner
microsteps: 32
nozzle_diameter: 0.400
filament_diameter: 1.750
#heater_pin: gpio23            # LDO Picobilical overrides this setting 
#sensor_type: ATC Semitec 104NT-4-R025H42G # LDO Picobilical overrides this setting
#sensor_pin: gpio27            # LDO Picobilical overrides this setting
control: pid                  # Do PID calibration after initial checks
pid_Kp: 28.182
pid_Ki: 1.978
pid_Kd: 100.397
min_temp: 0
max_temp: 270
min_extrude_temp: 170
max_extrude_only_distance: 150
max_extrude_cross_section: 0.8
pressure_advance: 0.0         # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
interpolate: False
## For LDO LDO 36STH20-1004AHG 1A 1.8째 
# kb3d says 1A -> 0.494 ?
run_current: 0.6 # for LDO 36STH20-1004AHG
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: gpio21
sensor_type: ATC Semitec 104NT-4-R025H42G 
sensor_pin: gpio26
smooth_time: 3.0
min_temp: 0
max_temp: 120
control: pid # Do PID calibration after initial checks
pid_kp: 68.453
pid_ki: 2.749
pid_kd: 426.122

#####################################################################
# Fan Control
#####################################################################

[heater_fan hotend_fan]
pin: gpio18                   # LDO Picobilical overrides this setting
max_power: 1.0
kick_start_time: 0.5
heater: extruder              # LDO Picobilical overrides this setting
heater_temp: 50.0             # LDO Picobilical overrides this setting
#fan_speed: 1.0               # You can't PWM the delta fan unless using blue wire

[fan]
pin: gpio17                   # LDO Picobilical overrides this setting
max_power: 1.0
kick_start_time: 0.5          # May need to increase this value if fan not start
off_below: 0.13
cycle_time: 0.010

[controller_fan pcb_fan]    # Fan for cooling your PCBs
pin: gpio20
max_power: 1.0
kick_start_time: 0.5                                                
heater: heater_bed

[filament_switch_sensor Filament_Runout_Sensor]
pause_on_runout: True
runout_gcode: PAUSE
switch_pin: !gpio16

#####################################################################
# Stealth Bed Front Lighting - Kirigami Bed
#####################################################################

[neopixel bed_light]
## RGB light installed on bed mount
pin: gpio24
chain_count: 1
color_order: GRBW
initial_RED: 0.3
initial_GREEN: 0.3
initial_BLUE: 0.3
initial_WHITE: 0.0

#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

